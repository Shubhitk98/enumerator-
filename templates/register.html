{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title> Registration Form</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
     <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Tangerine">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
</head>
<body>
<div class="simple-form">
     <form method="POST" class="post-form">
     <h2>REGISTER HERE</h2>
     {% csrf_token %}
    <input type="text" name="fname" id="button" placeholder="Enter Your First Name"><br><br>

     <input type="text" name="lname" id="button" placeholder="Enter Your Last Name"><br><br>

      <input type="text" name="email" id="button" placeholder="Enter Your Email Id"><br><br>

       <input type="password" name="pass" id="button" placeholder="Enter Your Password"><br><br>

        <input type="password" name="cpass" id="button" placeholder="Confirm Password"><br><br>

        <select id= "ph"><option>+91</option><option>+92</option><option>+93</option><option>+94</option><option>+95</option></select>

        <input type="number" name="num" placeholder="Enter Your Mobile Number" id="ph"><br><br>

        <input type="radio" name="designation" id="rd"><span id="but">Employer</span>

        <input type="radio" name="designation" id="rd"><span id="but">Candidate</span>

        <input type="radio" name="designation" id="rd"><span id="but">Mentors</span><br><br>

        <button type="submit" class="btn btn-primary" id="butt">Register</button>   
</form>
</div>
</body>
</html>
